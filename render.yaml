services:
  - type: web
    name: Adis
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn your_project.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: your_project.settings
      - key: PYTHON_VERSION
        value: 3.13
